---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% assign author = site.authors[page.author] %}
  <div class="post">
    <div class="meta">
      <br />
      <div>
        <table>
          <tr>
            <td style="vertical-align: middle">
              <img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=40">
            </td>
            <td style="vertical-align: middle">
              <span class="author">&nbsp;{{ author.display_name }}</span>
            </td>
        </table>
      </div>
      <div>
        <a href="https://www.twitter.com/{{ author.twitter }}"><i class="svg-icon twitter"></i></a>
        <a href="https://github.com/{{ author.github }}"><i class="svg-icon github"></i></a>
      </div>
    </div>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

 {% if page.comments %}
  <br />
  <div id="disqus_thread"></div>
	<script>

	/**
	*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
	*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
	
	var disqus_config = function () {
	this.page.url = "https://adamzucchi.github.io{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
	this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
	};
	
	(function() { // DON'T EDIT BELOW THIS LINE
	var d = document, s = d.createElement('script');
	s.src = '//adamzucchi.disqus.com/embed.js';
	s.setAttribute('data-timestamp', +new Date());
	(d.head || d.body).appendChild(s);
	})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}
</article>
